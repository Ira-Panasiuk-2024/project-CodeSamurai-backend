tags:
  - Current Users
summary: Get user profile
operationId: getUserProfile
description: 'Get user profile'
security:
  - bearerAuth: []
responses:
  '200':
    description: 'Successfully fetched a user profile!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully fetched a user profile!'
            data:
              type: object
              properties:
                _id:
                  type: string
                  example: 67cd81343b84f810f27e521f
                name:
                  type: string
                  example: 'John Doe'
                email:
                  type: string
                  example: 'example@mail.com'
                photo:
                  type: string
                  example: 'https://res.cloudinary.com/dlejcfotr/image/upload/v1743263889/cl4t7hdyrzxbzxhqeh5i.jpg'
                balance:
                  type: number
                  example: 50253.12
  '401':
    $ref: ../../components/responses/401.yaml
  '404':
    $ref: ../../components/responses/404.yaml
  '500':
    $ref: ../../components/responses/500.yaml
