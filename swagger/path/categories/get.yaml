tags:
  - Categories
summary: Get All Categories
operationId: getAllCategories
description: Get  All Categories
security:
  - bearerAuth: []
responses:
  '200':
    description: Successfully found all categories!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - categories
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found all categories!
            category:
              type: array
              items:
                type: object
                $ref: ../../components/schemas/categories.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
