tags:
  - Transactions
summary: Delete transaction
operationId: deleteTransactions
description: 'Delete transaction by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '67cece57cf044b5afacf7749'
responses:
  '200':
    description: 'Successfully deleted transaction!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - balance
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully deleted transaction!'
            balance:
              type: number
              example: 1000.50
  '401':
    $ref: ../../../../components/responses/401.yaml
  '404':
    $ref: ../../../../components/responses/404.yaml
  '500':
    $ref: ../../../../components/responses/500.yaml
