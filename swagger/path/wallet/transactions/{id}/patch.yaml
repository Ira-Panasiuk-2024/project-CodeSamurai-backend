tags:
  - Transactions
summary: Update transaction
operationId: updateTransaction
description: Update transaction with provided data
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '67cece57cf044b5afacf7749'
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - categoryId
          - sum
        properties:
          userId:
            description: A unique ID for the user in the database. Expected to be a valid ObjectId format string.
            pattern: '^[0-9a-fA-F]{24}$'
            type: string
            example: 67cd81343b84f810f27e521f
          date:
            description: Date of the transaction
            type: string
            format: date-time
            example: '2025-04-01T00:00:00.000Z'
          type:
            description: Type of the transaction. Expected to be 'income' or 'expense'
            type: string
            enum: ['income', 'expense']
            example: income
            default: income
          categoryId:
            description: A unique ID for the category in the database. Expected to be a valid ObjectId format string.
            pattern: '^[0-9a-fA-F]{24}$'
            type: string
            example: 680a680d4d3d230f60d30fc1
          sum:
            description: The amount of the transaction. Must be a positive number.
            type: number
            example: 15423.6
          comment:
            description: 'Comment of the transaction'
            type: string
            example: Products in the supermarket
responses:
  '200':
    description: 'Successfully patched a user transactions!'
    content:
      application/json:
        schema:
          required:
            - status
            - message
            - transaction
            - balance
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully patched a user transactions!'
            transaction:
              type: object
              $ref: ../../../../components/schemas/transactions.yaml
            balance:
              type: number
              example: 1000.50
  '400':
    $ref: ../../../../components/responses/400.yaml
  '401':
    $ref: ../../../../components/responses/401.yaml
  '404':
    $ref: ../../../../components/responses/404.yaml
  '500':
    $ref: ../../../../components/responses/500.yaml
