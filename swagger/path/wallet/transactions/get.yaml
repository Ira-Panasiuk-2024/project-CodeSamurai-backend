tags:
  - Transactions
summary: Get user's transactions with pagination and sorting
operationId: getTransactions
description: Retrieve a paginated and sorted list of transactions for the authenticated user.
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      example:
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: [asc, desc]
      default: desc
responses:
  '200':
    description: Successfully retrieved transactions
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - transactions
            - pageInfo
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully retrieved transactions
            transactions:
              type: array
              items:
                type: object
                $ref: ../../../components/schemas/transactions.yaml
            pageInfo:
              type: object
              properties:
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 8
                totalItems:
                  type: integer
                  example: 11
                totalPages:
                  type: integer
                  example: 2
                hasNextPage:
                  type: boolean
                  example: true
                hasPreviousPage:
                  type: boolean
                  example: false
  '401':
    $ref: '../../../components/responses/401.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
