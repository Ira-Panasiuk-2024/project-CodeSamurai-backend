tags:
  - Wallet
summary: Get list of user's transactions
operationId: getContacts
description: Get list of user's transactions
security:
  - bearerAuth: []
responses:
  '200':
    description: 'Successfully found transactions!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully found transactions!'
            data:
              type: array
              items:
                $ref: ../../../components/schemas/transactions.yaml
                type: object
                required:
                  - _id
                  - date
                  - type
                  - category
                  - sum
                  - userId
                properties:
                  _id:
                    type: string
                    example: 67cece57cf044b5afacf7749
                  date:
                    type: string
                    format: date-time
                    example: '2025-04-01T00:00:00.000Z'
                  type:
                    type: string
                    enum: ['income', 'expense']
                    example: income
                  category:
                    type: string
                    enum:
                      [
                        'income',
                        'main expenses',
                        'products',
                        'car',
                        'self care',
                        'child care',
                        'household products',
                        'education',
                        'leisure',
                        'other expenses',
                        'entertainment',
                      ]
                    example: products
                  sum:
                    type: number
                    example: 15423.6
                  userId:
                    type: string
                    example: 67cd81343b84f810f27e521f
                  comment:
                    type: string
                    example: Products in the supermarket
  '401':
    $ref: ../../../components/responses/401.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
