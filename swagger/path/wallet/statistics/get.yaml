tags:
  - Transactions
summary: Get list of user's statistics transactions by period
operationId: getTransactionsByPeriod
description: Get list of user's statistics transactions by period
security:
  - bearerAuth: []
parameters:
  - in: query
    name: year
    schema:
      type: number
      example: 2022
  - in: query
    name: month
    schema:
      type: number
      example: 05
responses:
  '200':
    description: 'Successfully found transactions for this period!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - totalBalance
            - periodIncomeOutcome
            - totalIncome
            - totalExpense
            - categoryExpenses
            - periodTransactions
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully found transactions for this period!'
            totalBalance:
              type: number
              example: 52000
              #Поточний загальний баланс
            periodIncomeOutcome:
              type: number
              example: 15250
              #Різниця між доходами та витратами за період
            totalIncome:
              type: number
              example: 17000
              #Загальна сума доходів за період
            totalExpense:
              type: number
              example: 1751
              #Загальна сума витрат за період
            categoryExpenses:
              type: object
              example:
                "products": 350.50
                "car": 1350.50
              #Витрати по категоріях за період
            periodTransactions:
              type: number
              example: 18751
              #Загальна сума всіх транзакцій (доходи + витрати) за період
  '400':
    $ref: ../../../components/responses/400.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
