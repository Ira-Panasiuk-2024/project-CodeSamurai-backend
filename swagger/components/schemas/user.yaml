type: object
required:
  - name
  - email
  - password
properties:
  _id:
    type: string
    description: User's ID
    example: 65e4decdd286b30065d54af9
  name:
    type: string
    description: User's name
    example: John Doe
  email:
    type: string
    format: email
    description: User's email
    example: johnd@gmail.com
  photo:
    type: string
    description: Optional photo URL
    example: https://example.com/photo.jpg
